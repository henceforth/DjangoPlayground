{% extends 'base.html' %}
{% block 'body' %}
<h1>Add</h1>
{% if form_errors != None %}
    <p class="errors">
        {{form_errors}}
    </p>
{% endif %}
<form action="/add/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Go">
</form>

{% endblock %}
